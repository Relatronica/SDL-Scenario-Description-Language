name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18, 20, 22]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run lint

      - name: Build
        run: npm run build

      - name: Run tests
        run: npm test

  build-demo:
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install core dependencies
        run: npm ci

      - name: Build core
        run: npm run build

      - name: Install demo dependencies
        working-directory: demo
        run: npm ci

      - name: Type check demo
        working-directory: demo
        run: npx tsc --noEmit

      - name: Build demo
        working-directory: demo
        run: npx vite build
